<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
</head>
<body>
  <h2>ðŸ˜‚ Random Joke Generator</h2>
  <button id="getJokeBtn">Get a Joke</button>
  <p id="joke"></p>

  <script>
    document.getElementById("getJokeBtn").addEventListener("click", () => {
      fetch("https://official-joke-api.appspot.com/random_joke")
        .then(response => response.json()) // JSON me convert kiya
        .then(data => {
          document.getElementById("joke").innerText =
            data.setup + " ðŸ˜‚ " + data.punchline;
        })
        .catch(error => {
          document.getElementById("joke").innerText = "Error aya: " + error;
        });
    });
  </script>
</body>
</html>
