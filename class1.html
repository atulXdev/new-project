<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details & Summary Demo</title>
</head>
<body>

  <h2>&lt;details&gt; &lt;summary&gt; Elements</h2>
  <p><code>Details</code> provides expandable/collapsible info </p>

  <!-- Example 1: Simple definition -->
  <details>
    <summary>What is HTML?</summary>
    <p>HTML is the standard markup language for creating web pages.</p>
  </details>

  <!-- Example 2: Technical specs -->
  <details>
    <summary>View Specifications</summary>
    <ul>
      <li>Processor: Intel i7</li>
      <li>RAM: 16GB</li>
    </ul>
  </details>

  <!-- Example 3: Spoiler alert -->
  <details>
    <summary>Spoiler for Movie ðŸŽ¬</summary>
    <p>The hero was the villain all along!</p>
  </details>

</body>
</html>
